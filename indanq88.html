<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員資料查詢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .loading {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
    }

    .card {
      background-color: #f9f9f9;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .card p {
      margin: 5px 0;
    }

    /* 響應式設計，縮小字體 */
    @media screen and (max-width: 768px) {
      .container {
        width: 100%;
        padding: 10px;
      }

      .card {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>會員資料查詢</h1>

    <!-- 會員電話輸入 -->
    <label for="phone">會員電話</label>
    <input type="text" id="phone" placeholder="輸入會員電話">

    <!-- 查詢按鈕 -->
    <button onclick="fetchData()">查詢</button>

    <!-- 顯示載入中 -->
    <div id="loading" class="loading" style="display: none;">載入中...</div>

    <!-- 顯示結果 -->
    <div id="result"></div>
  </div>

  <script>
    async function fetchData() {
      const phoneInput = document.getElementById("phone");
      const phone = phoneInput.value.replace(/\D/g, ''); // 移除非數字字符
      const resultDiv = document.getElementById("result");
      const loadingDiv = document.getElementById("loading");

      if (!phone) {
        alert("請輸入會員電話！");
        return;
      }

      resultDiv.innerHTML = "";
      loadingDiv.style.display = "block"; // 顯示「載入中」

      const url = "https://script.google.com/macros/s/AKfycbyxbMb1e0umY21GduxPdN_E4GJfoqgImR7OU5kOjcNDE5Y9WweNua8BJku7BPbkTita4Q/exec";

      const params = new URLSearchParams({ phone });

      try {
        const response = await fetch(`${url}?${params.toString()}`, { method: "POST" });
        const data = await response.json();
        displayData(data);
      } catch (error) {
        resultDiv.innerHTML = `<p style="color: red;">發生錯誤，請稍後再試！</p>`;
        console.error(error);
      } finally {
        loadingDiv.style.display = "none"; // 隱藏「載入中」
      }
    }

    function displayData(data) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (data.error) {
        resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
        return;
      }

      let html = "";
      data.forEach((item) => {
        html += `
          <div class="card">
            <p><strong>更新時間：</strong>${item.更新時間}</p>
            <p><strong>建單時間：</strong>${item.建單時間}</p>
            <p><strong>發票號碼：</strong>${item.發票號碼}</p>
            <p><strong>預付訂金：</strong>${item.預付訂金}</p>
            <p><strong>剩餘訂金：</strong>${item.剩餘訂金}</p>
            <p><strong>聯繫人：</strong>${item.聯繫人}</p>
            <p><strong>聯繫電話：</strong>${item.聯繫電話}</p>
          </div>
        `;
      });

      resultDiv.innerHTML = html;
    }
  </script>
</body>
</html>
