<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員資料查詢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .loading {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>會員資料查詢</h1>

    <!-- 會員電話輸入 -->
    <label for="phone">聯繫電話</label>
    <input type="text" id="phone" placeholder="輸入聯繫電話">

    <!-- 查詢按鈕 -->
    <button onclick="fetchData()">查詢</button>

    <!-- 顯示結果 -->
    <div id="result" class="result"></div>
  </div>

  <script>
    async function fetchData() {
      const phone = document.getElementById("phone").value;
      const resultDiv = document.getElementById("result");

      if (!phone) {
        alert("請輸入聯繫電話！");
        return;
      }

      // 顯示載入中
      resultDiv.innerHTML = `<p class="loading">載入中...</p>`;

      const url = "https://script.google.com/macros/s/AKfycbwIPHM7etW3cZUEjyl9ewZlOYJaGZuWqRoepE3J7hHOZ6G6lxYMV9LRoWJcYFOR8QAluw/exec";
      const params = new URLSearchParams({ phone });

      try {
        const response = await fetch(`${url}?${params.toString()}`, { method: "POST" });
        const data = await response.json();

        // 清除舊資料
        resultDiv.innerHTML = "";

        if (data.error) {
          resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
        } else if (data.length === 0) {
          resultDiv.innerHTML = `<p style="color: red;">查無資料</p>`;
        } else {
          // 產生表格
          let tableHTML = `
            <table>
              <tr>
                <th>更新時間</th>
                <th>建單時間</th>
                <th>發票號碼</th>
                <th>預付訂金</th>
                <th>剩餘訂金</th>
                <th>聯繫人</th>
                <th>聯繫電話</th>
              </tr>
          `;

          data.forEach(item => {
            tableHTML += `
              <tr>
                <td>${item.更新時間}</td>
                <td>${item.建單時間}</td>
                <td>${item.發票號碼}</td>
                <td>${item.預付訂金}</td>
                <td>${item.剩餘訂金}</td>
                <td>${item.聯繫人}</td>
                <td>${item.聯繫電話}</td>
              </tr>
            `;
          });

          tableHTML += `</table>`;
          resultDiv.innerHTML = tableHTML;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p style="color: red;">發生錯誤，請稍後再試！</p>`;
        console.error(error);
      }
    }
  </script>
</body>
</html>
