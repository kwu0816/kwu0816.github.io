<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員資料查詢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>會員資料查詢</h1>

    <!-- 會員電話輸入 -->
    <label for="phone">會員電話</label>
    <input type="text" id="phone" placeholder="輸入會員電話">

    <!-- 會員編號輸入 -->
    <label for="memberId">會員編號</label>
    <input type="text" id="memberId" placeholder="輸入會員編號">

    <!-- 查詢按鈕 -->
    <button onclick="fetchData()">查詢</button>

    <!-- 顯示結果 -->
    <div id="result" class="result"></div>
  </div>

  <script>
    async function fetchData() {
      const phone = document.getElementById("phone").value;
      const memberId = document.getElementById("memberId").value;

      if (!phone || !memberId) {
        alert("請輸入會員電話與會員編號！");
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbw12DP4IGzMlvd69_736Xe9sYeASv4QTKJPtYNZkKRy3YiIbIW4OCpCZgsXTLOMj-PV/exec";
      const params = new URLSearchParams({ phone, memberId });

      try {
        const response = await fetch(`${url}?${params.toString()}`, { method: "POST" });
        const data = await response.json();

        // 處理回傳結果
        const resultDiv = document.getElementById("result");
        if (data.error) {
          resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
        } else {
          resultDiv.innerHTML = `
            <p><strong>姓名：</strong>${data.name}</p>
            <p><strong>消費次數：</strong>${data.consumptionCount}</p>
            <p><strong>會員點數：</strong>${data.memberPoints}</p>
            <p><strong>最後更新時間：</strong>${data.lastUpdate}</p>
          `;
        }
      } catch (error) {
        alert("發生錯誤，請稍後再試！");
        console.error(error);
      }
    }
  </script>
</body>
</html>
