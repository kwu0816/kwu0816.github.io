<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員資料查詢</title>
</head>
<body>
  <h1>會員資料查詢</h1>
  <input type="text" id="phone" placeholder="輸入會員電話">
  <input type="text" id="memberId" placeholder="輸入會員編號">
  <button onclick="fetchData()">查詢</button>
  
  <h2>查詢結果：</h2>
  <div id="output">
    <p><strong>姓名:</strong> <span id="name"></span></p>
    <p><strong>消費次數:</strong> <span id="consumptionCount"></span></p>
    <p><strong>會員點數:</strong> <span id="memberPoints"></span></p>
    <p><strong>最後更新時間:</strong> <span id="lastUpdate"></span></p>
    <p><strong>錯誤訊息:</strong> <span id="error"></span></p>
  </div>

  <script>
    async function fetchData() {
      const phone = document.getElementById('phone').value; // 獲取輸入的會員電話
      const memberId = document.getElementById('memberId').value; // 獲取輸入的會員編號
      const url = 'https://script.google.com/macros/s/AKfycbxA6sk9Xqh3jQIWCIk-gEikmWdRVc5cE2rxc4COS3vPsJOBCfz-HlX98jXIe3tr8vXU/exec';

      try {
        // 發送 POST 請求到 Apps Script
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded', // 設定 Content-Type
          },
          body: `phone=${encodeURIComponent(phone)}&memberId=${encodeURIComponent(memberId)}`, // 傳送的資料
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        // 解析回應的 JSON 資料
        const data = await response.json();

        // 顯示資料或錯誤訊息
        document.getElementById('name').textContent = data.name || '';
        document.getElementById('consumptionCount').textContent = data.consumptionCount || '';
        document.getElementById('memberPoints').textContent = data.memberPoints || '';
        document.getElementById('lastUpdate').textContent = data.lastUpdate || '';
        document.getElementById('error').textContent = data.error || '';
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('error').textContent = '查詢失敗，請檢查輸入資料或後端設定。';
      }
    }
  </script>
</body>
</html>
