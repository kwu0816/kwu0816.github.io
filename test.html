<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google 表單回應</title>
  <script>
    async function fetchData() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbyngWoFPgbddOKDq-nA0rUWVoKM_l-d2vNU4Rpk8lOBrmn3g0h1Fhq6o0AuaMTNg60y/exec'); // 替換為部署的 Web App URL
      const data = await response.json();
      const table = document.getElementById('data-table');

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.timestamp}</td>
          <td>${row.name}</td>
          <td>${row.email}</td>
          <td>${row.response}</td>
        `;
        table.appendChild(tr);
      });
    }

    window.onload = fetchData;
  </script>
</head>
<body>
  <h1>Google 表單回應</h1>
  <table border="1">
    <thead>
      <tr>
        <th>時間戳記</th>
        <th>姓名</th>
        <th>電子郵件</th>
        <th>回應</th>
      </tr>
    </thead>
    <tbody id="data-table">
      <!-- 資料將由 JavaScript 動態插入 -->
    </tbody>
  </table>
</body>
</html>
