<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員查詢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      text-align: center;
    }
    .input-box {
      margin: 10px 0;
    }
    #result {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>會員查詢系統</h2>
    <div class="input-box">
      <label for="phone">會員電話：</label>
      <input type="text" id="phone" placeholder="請輸入會員電話">
    </div>
    <div class="input-box">
      <label for="memberId">會員編號：</label>
      <input type="text" id="memberId" placeholder="請輸入會員編號">
    </div>
    <button id="submit" onclick="sendData()">確認</button>
    <div id="result"></div>
  </div>

  <script>
    async function sendData() {
      // 獲取使用者輸入
      const phone = document.getElementById("phone").value.trim(); // 去除空格
      const memberId = document.getElementById("memberId").value.trim(); // 去除空格

      // 確認輸入框是否填寫
      if (!phone || !memberId) {
        alert("請輸入會員電話與會員編號！");
        return;
      }

      // 顯示確認框
      const isConfirmed = confirm(`請確認您的輸入資料：\n\n會員電話：${phone}\n會員編號：${memberId}`);
      if (!isConfirmed) {
        alert("您已取消操作！");
        return; // 如果用戶取消，停止操作
      }

      // 後端 URL
      const url = "https://script.google.com/macros/s/AKfycby0eB1JeQKVhJPNsSdG19exDVlQqHeLT8VX0t2_DTSJB0yyfNdqoglh5kr70h2f-Wpm/exec"; // 替換為你的 Google Apps Script Web App URL

      // 傳送資料到後端
      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ phone, memberId })
        });

        const data = await response.json(); // 解析 JSON 資料
        console.log("伺服器回應資料:", data);

        // 處理伺服器返回的資料
        const resultDiv = document.getElementById("result");
        if (data.error) {
          resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
        } else {
          resultDiv.innerHTML = `
            <p><strong>姓名：</strong>${data.name}</p>
            <p><strong>消費次數：</strong>${data.consumptionCount}</p>
            <p><strong>會員點數：</strong>${data.memberPoints}</p>
            <p><strong>最後更新時間：</strong>${data.lastUpdate}</p>
          `;
        }
      } catch (error) {
        alert("發生錯誤，請稍後再試！");
        console.error(error);
      }
    }
  </script>
</body>
</html>
