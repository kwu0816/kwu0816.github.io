<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>查詢資料</title>
</head>
<body>
  <h1>查詢資料</h1>
  <input type="text" id="userId" placeholder="輸入 ID">
  <input type="password" id="password" placeholder="輸入密碼">
  <button onclick="fetchData()">查詢</button>
  
  <h2>查詢結果：</h2>
  <div id="output">
    <p><strong>ID:</strong> <span id="id"></span></p>
    <p><strong>姓名:</strong> <span id="name"></span></p>
    <p><strong>性別:</strong> <span id="gender"></span></p>
    <p><strong>電話:</strong> <span id="phone"></span></p>
    <p><strong>地址:</strong> <span id="site"></span></p>
    <p><strong>錯誤訊息:</strong> <span id="error"></span></p>
  </div>

  <script>
    async function fetchData() {
      const userId = document.getElementById('userId').value; // 獲取使用者輸入的 ID
      const password = document.getElementById('password').value; // 獲取使用者輸入的密碼
      const url = 'https://script.google.com/macros/s/AKfycbwhpafSH6h94NuDkSyb0Bzudua5ImiO-bzTI9dBhf7omT9-cbbr-A4YyfoKQt93Nbu3lQ/exec'; // 替換為 Apps Script 部署的 URL

      try {
        // 發送 POST 請求到 Apps Script
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded', // 設定 Content-Type
          },
          body: `id=${encodeURIComponent(userId)}&password=${encodeURIComponent(password)}`, // 傳送的資料
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        // 解析回應的 JSON 資料
        const data = await response.json();

        // 顯示資料或錯誤訊息
        document.getElementById('id').textContent = data.id || '';
        document.getElementById('name').textContent = data.name || '';
        document.getElementById('gender').textContent = data.gender || '';
        document.getElementById('phone').textContent = data.phone || '';
        document.getElementById('site').textContent = data.site || '';
        document.getElementById('error').textContent = data.error || '';
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('error').textContent = '查詢失敗，請檢查輸入資料或後端設定。';
      }
    }
  </script>
</body>
</html>
